<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="javascriptToDo.css">
    <title>Javascript TODO</title>

</head>

<body>
    <form class="center">
        <input id="todoInput" class="input" type="text" placeholder="New item...">
        <button type="button" onclick="todoList()">Add</button>
    </form>
    <div class="block">
        <ul class="items" id="todoList">
        </ul>
    </div>
</body>

</html>

<script>
    function todoList() {
        var item = document.getElementById("todoInput").value
        var text = document.createTextNode(item)
        var newItem = document.createElement("li")
        newItem.appendChild(text)
        document.getElementById("todoList").appendChild(newItem)
    }
</script>
